apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-body-size: 50m
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - threads-api.namth.online
      secretName: threads-api-tls   # Secret TLS (tạo bằng cert-manager hoặc thủ công)
  rules:
    - host: threads-api.namth.online
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api          # service name của NestJS (xem 04-service.yaml)
                port:
                  number: 3001     # service port trỏ tới container NestJS
