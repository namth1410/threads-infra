apiVersion: v1
kind: ConfigMap
metadata:
  name: kibana-config
data:
  kibana.yml: |
    # Kibana server configuration
    server.name: kibana-threads
    server.host: "0.0.0.0"
    server.port: 5601
    
    # Elasticsearch connection
    elasticsearch.hosts: ["http://elasticsearch:9200"]
    
    # Monitoring
    monitoring.ui.container.elasticsearch.enabled: true
    
    # Disable security for development
    # Enable in production with proper authentication
    xpack.security.enabled: false
    xpack.encryptedSavedObjects.encryptionKey: "threads-kibana-encryption-key-min-32-chars"
    
    # Logging
    logging.root.level: info
